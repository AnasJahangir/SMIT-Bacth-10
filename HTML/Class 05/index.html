<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="./thanks for submit.html">
        <table border="2px ">
            <tr>
                <td colspan="2" align="center">Registration Form</td>
            </tr>
            <tr>
                <td><label for="name">Student name</label></td>
                <td><input type="text"  id="name" required></td>
            </tr>
            <tr>
                <td><label for="Father's">Father's Name</label></td>
                <td><input type="text"  id="Father's" required></td>
            </tr>
            <tr>
                <td><label for="other's">Mother's 'ame</label></td>
                <td><input type="text"  id="other's" required></td>
            </tr>
            <tr>
                <td><label for="Date of Birth">Date of Birth</label></td>
                <td><input type="text"  id="Date of Birth" required></td>
            </tr>
            <tr>
                <td><label for="DateofBirth">Date of Birth</label></td>
                <td><input type="date"  id="DateofBirth"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                    <input type="radio" name="gender" id="female"> <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="Email">Email ID</label></td>
                <td><input type="email"  id="Email"></td>
            </tr>
            <tr>
                <td><label for="Mobile">Mobile No.</label></td>
                <td><input type="number"  id="Mobile"></td>
            </tr>
            <tr>
                <td><label for="Address">Address.</label></td>
                <td><textarea name="" id="Address" cols="21" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="State">State</label></td>
                <td><input type="text"  id="State"></td>
            </tr>
            <tr>
                <td><label for="City">City</label></td>
                <td><input type="text"  id="City"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center" ><input type="submit" ></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
